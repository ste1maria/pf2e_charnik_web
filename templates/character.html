<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
</head>
<body class="bg-dark">
  <div id="charSheet">
    <p>Loading character sheet...</p>
  </div>

  <template id="characterTemplate">
    <div class="w-100 character-header py-3" id="charSheetHeader">
      <div class="d-flex text-info text-center" style="width: 100%;">
        <div class="flex-fill" id="nameLevelPic">
          <div id="nameRow"></div>
          <div id="picRow">
            <img src="{{ url_for('static', filename='profile.png') }}" class="img-fluid" style="max-width: 100px;">
          </div>
          <div id="levelRow"></div>
        </div>

        <div class="flex-fill" id="hpAcShield">
          <div id="hpRow"></div>
          <div id="acRow"></div>
          <div id="shieldRow"></div>
        </div>

        <div class="flex-fill" id="savesColumn">
          <div id="fortitude"></div>
          <div id="reflex"></div>
          <div id="will"></div>
          <div id="perception"></div>
        </div>
      </div>
    </div>

  <div class="screen-container">
    <div class="screen-track" id="screenTrack">
      <div class="screen justify-content-center" id="statsScreen">
		<div class="row text-info flex-column align-items-center justify-content-center  row-with-border" id="backgroundRow">
			     <div class="table-wrapper w-100">
					<table class="table text-center mx-auto table-bordered">
					  <tr>
						<th class="font-weight-bold text-center">Ancestry</th>
						<th class="font-weight-bold text-center">Background </th>
						<th class="font-weight-bold text-center">Class</th>
					  </tr>
					  <tr>
						<td id="ancestryCell"></td>
						<td id="backgroundCell"></td>
						<td id="classCell"></td>
					  </tr>
					</table>
				</div>
		</div>
         <div class="row text-info row-with-border" id="sizeSpeedRow">
			<div class="table-wrapper w-100">
				<table class="table text-center mx-auto table-bordered">
				  <tr>
					<th class="font-weight-bold text-center font-weight-bold ">Size</th>
					<th class="font-weight-bold text-center font-weight-bold ">Speed </th>
					<th class="font-weight-bold text-center font-weight-bold ">DC</th>
				  </tr>
				  <tr>
					<td id="sizeCell"></td>
					<td id="speedCell"></td>
					<td id="dcCell"></td>
				  </tr>
				</table>
			</div>
		 </div>
		<div class="row text-info" id="statsRow">
			<div class="table-wrapper w-100">
				<table class="table text-center mx-auto table-bordered">
				  <tr>
					<th class="font-weight-bold text-center font-weight-bold ">Str</th>
					<th class="font-weight-bold text-center font-weight-bold ">Con </th>
					<th class="font-weight-bold text-center font-weight-bold ">Dex</th>
					<th class="font-weight-bold text-center font-weight-bold ">Int</th>
					<th class="font-weight-bold text-center font-weight-bold ">Wis </th>
					<th class="font-weight-bold text-center font-weight-bold ">Cha</th>
				  </tr>
				  <tr>
					<td id="strCell"></td>
					<td id="conCell"></td>
					<td id="dexCell"></td>
					<td id="intCell"></td>
					<td id="wisCell"></td>
					<td id="chaCell"></td>
				  </tr>
				</table>
			</div>
		</div>
	  </div>
      <div class="screen d-flex justify-content-center " id="proficienciesScreen">
		<ul class="list-group w-100 text-info" id="listProficiencies">
			<li class="list-group-item d-flex" id="listItemAcrobatics">
				<div class="skill-name">Acrobatics</div>
				<div class="ml-auto skill-modifier" id="modifierAcrobatics">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemArcana">
				<div class="skill-name">Arcana</div>
				<div class="ml-auto skill-modifier" id="modifierArcana">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemAthletics">
				<div class="skill-name">Athletics</div>
				<div class="ml-auto skill-modifier" id="modifierAthletics">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemCrafting">
				<div class="skill-name">Crafting</div>
				<div class="ml-auto skill-modifier" id="modifierCrafting">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemDeception">
				<div class="skill-name">Deception</div>
				<div class="ml-auto skill-modifier" id="modifierDeception">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemDiplomacy">
				<div class="skill-name">Diplomacy</div>
				<div class="ml-auto skill-modifier" id="modifierDiplomacy">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemIntimidation">
				<div class="skill-name">Intimidation</div>
				<div class="ml-auto skill-modifier" id="modifierIntimidation">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemMedicine">
				<div class="skill-name">Medicine</div>
				<div class="ml-auto skill-modifier" id="modifierMedicine">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemNature">
				<div class="skill-name">Nature</div>
				<div class="ml-auto skill-modifier" id="modifierNature">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemOccultism">
				<div class="skill-name">Occultism</div>
				<div class="ml-auto skill-modifier" id="modifierOccultism">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemPerformance">
				<div class="skill-name">Performance</div>
				<div class="ml-auto skill-modifier" id="modifierPerformance">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemReligion">
				<div class="skill-name">Religion</div>
				<div class="ml-auto skill-modifier" id="modifierReligion">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemSociety">
				<div class="skill-name">Society</div>
				<div class="ml-auto skill-modifier" id="modifierSociety">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemStealth">
				<div class="skill-name">Stealth</div>
				<div class="ml-auto skill-modifier" id="modifierStealth">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemSurvival">
				<div class="skill-name">Survival</div>
				<div class="ml-auto skill-modifier" id="modifierSurvival">+1</div>
			</li>
			<li class="list-group-item d-flex" id="listItemThievery">
				<div class="skill-name">Thievery</div>
				<div class="ml-auto skill-modifier" id="modifierThievery">+1</div>
			</li>
			
		</ul>
	  </div>
      <div class="screen" id="featsScreen">Feats</div>
      <div class="screen" id="armorWeaponScreen">
          <div id="weaponSection">
          </div>
          <div id="armorSection">

          </div>
      </div>
      <div class="screen" id="spellsScreen">Spells</div>
      <div class="screen" id="inventoryScreen">Inventory</div>
    </div>
    <button class="screen-nav left" id="screenLeft">..</button>
    <button class="screen-nav right" id="screenRight">..</button>
  </div>
</template>

<div id="hpModal" class="modal hidden">
  <div class="modal-content">
    <span class="close"></span>
    <h2 class="text-info">Edit HP</h2>
    <p class="text-info">Current HP: <span id="modalCurrentHP"></span></p>
    <p>
      <input type="number" id="hpAdjustment" placeholder="Enter value">
    </p>
    <div class="modal-buttons">
      <button id="subtractHP" class="btn btn-danger">Damage</button>
      <button id="addHP" class="btn btn-success">Heal</button>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='character_sheet.js') }}"></script>
</body>
</html>
