<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ character.name }}</title>
</head>
<body>
  <h1>{{ character.name }}</h1>
  <p><strong>Класс:</strong> {{ character.class }} (Уровень {{ character.level }})</p>
  <p><strong>Хиты:</strong> {{ character.hp }}</p>

  <h2>Бэкграунд: {{ character.background }}</h2>


  <h2>Описание класса</h2>
  <div>{{ character.class_description | safe }}</div>
</body>
</html>
